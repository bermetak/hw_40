{% extends 'base.html' %}
{% block title %}Выполнить задачу{% endblock %}
{% block content %}
    <h2>Вы уверены, что хотите выполнить задачу "{{ task.name }}"?</h2>
    <form action="{% url 'task_done' task.pk %}" method="post">
        {% csrf_token %}
        <input type="radio" value="yes" name="done"> Да<br>
        <input type="radio" value="no" checked name="done"> Нет<br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
