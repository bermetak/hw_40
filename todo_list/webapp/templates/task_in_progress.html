{% extends 'base.html' %}
{% block title %}Начать выполнять задачу{% endblock %}
{% block content %}
    <h2>Вы уверены, что хотите начать выполнять задачу "{{ task.name }}"?</h2>
    <form action="{% url 'task_in_progress' task.pk %}" method="post">
        {% csrf_token %}
        <input type="radio" value="yes" name="in_progress"> Да<br>
        <input type="radio" value="no" checked name="in_progress"> Нет<br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
