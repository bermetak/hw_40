{% extends 'base.html' %}
{% block title %}Редактировать задачу{% endblock %}
{% block content %}
    <h2>Редактировать задачу "{{ task.name }}"</h2>
    <form action="{% url 'task_edit' task.pk %}" method="post">
        {% csrf_token %}

        <label>Название:</label><br/>
        <input type="text" name="name" value="{{ task.name }}"/><br/>

        <label>Описание:</label><br/>
        <textarea name="description">{{ task.description }}</textarea><br/>

        <label>Статус:</label><br/>
        <input type="radio" value="new" name="status"> Новая<br>
        <input type="radio" value="in_progress" name="status"> В процессе<br>
        <input type="radio" value="done" checked name="status"> Выполнена<br>
        <br>
        <br>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
